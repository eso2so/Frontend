<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>HTML 테이블</h1>
    <!-- <table>를 통해서 테이블의 영역을 표시한다. -->
    <table>
      <!-- <colgroup>, <col> : 열의 스타일 한번에 바꿀 수 있다. -->
      <colgroup>
        <col style="background-color: red" />
        <!-- 컨텐츠가 없는 태그는 닫는 태그 필요 없음 -->
        <col style="background-color: blue; width: 100px" />
      </colgroup>
      <!-- <caption>은 표의 제목 -->
      <caption>
        인적사항
      </caption>
      <!-- <tr> : table row (행) -->
      <thead>
        <!-- <thead> : 표의 머리, 바뀌는 것은 없지만 머리 부분임을 명확히 해주는 것임-->
        <tr>
          <th colspan="3">인적사항</th>
          <th rowspan="2">점수</th>
        </tr>
        <tr>
          <!-- <th> : table header, 데이터의 제목 -->
          <th>이름</th>
          <th>주소</th>
          <th>전화번호</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tbody> : 표의 본문, 내용상 구분을 위한 것임-->
        <tr>
          <!-- <td> : table data -->
          <td>황보석</td>
          <td>인천</td>
          <td>010-1111-1111</td>
          <td rowspan="2">100점</td>
        </tr>
        <tr>
          <td>김민철</td>
          <td>서울</td>
          <td>010-2222-2222</td>
          <!-- <td>100점</td> rowspan으로 늘린 상태이니까(가상으로 4번째 td가 만들어짐) td를 3개로 만들어야 함 -->
        </tr>
      </tbody>
      <tfoot>
        <!-- <tfoot> : 표의 요약 -->
        <td colspan="4">요약</td>
      </tfoot>
    </table>
  </body>
</html>
