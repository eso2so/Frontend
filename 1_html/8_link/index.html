<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Hyper Link</title>
  </head>
  <body>
    <!-- index.html : 서버를 찾아가면 index.html을 먼저 찾는다 -->
    <!-- 
        하이퍼 텍스트 : 다른 문서와 연결되어 있는 텍스트 
        <a> : href 속성에 저장한 주소로 이동한다.
    -->
    <!-- <header> : 문서의 헤더 영역을 나타내는 태그 (블록 요소, 시맨틱태그) -->
    <header>
      <!-- <nav> : 사이트의 내비게이션 영역을 나타내는 태그, 의미를 부여하기 위해 씀 -->
      <h1><a href="../in.html">HTML 하이퍼 텍스트</a></h1>
      <nav>
        <ul>
          <li><a href="./html/html.html">HTML</a></li>

          <li><a href="./html/css.html">CSS</a></li>
          <li><a href="./html/Javascript.html">JavaScript</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
